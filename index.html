<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator!</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="main-calculator">
        <div class="display">
            <p id="previous"></p>
            <p id="current"></p>
        </div>
        <div class="buttons">
            <button class="functions" id="clear">C</button>
            <button class="functions" id="delete">Del</button>
            <button class="operations">^</button>
            <button class="operations">/</button>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="operations">x</button>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="operations">-</button>
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="operations">+</button>
            <button class="numbers">0</button>
            <button class="modifiers" id="decimal">.</button>
            <button class="modifiers" id="sign">+/-</button>
            <button id="equal">=</button>
        </div>
    </div> 
</body>
</html>
